<body>
  <div class="container">
  <div class="emp_list">
    <h1>내 연차내역</h1>
    <div class="d-flex">
      <img src="http://via.placeholder.com/50x50" alt=""><label>마장웅 </label>
      <div>
        총 연차 15
      </div>
      <div>
        사용 연차 10
      </div>
      <div>

    </div>
  </div>
  비동기처리 해야하는거
  <select name="year" id="year-select"></select>

  <div class="list">
  <div>
    <h2>사용내역</h2>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>이름</td>
        <td>부서명</td>
        <td>휴가종류</td>
        <td>연차 사용기간</td>
        <td>사용 연차</td>
        <td>사유</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>마장웅</td>
        <td>영업본부</td>
        <td>연차</td>
        <td>2023-03-08 ~ 2023-03-08</td>
        <td>1</td>
        <td>개인사정으로 인해, 연차를 사용하고자 합니다.</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
  <script>
    $(function() {
      // 현재 년도를 가져오는 함수
      function getCurrentYear() {
        return new Date().getFullYear();
      }

      // 입사일로부터의 년도 범위를 생성하는 함수
      function generateYearRange(startYear, endYear) {
        var yearRange = [];

        for (var year = startYear; year <= endYear; year++) {
          yearRange.push(year);
        }

        return yearRange;
      }

      // select 요소를 생성하는 함수
      function generateSelectElement() {
        var selectElement = $("#year-select");
        var currentYear = getCurrentYear();
        var startYear = 2020; // 시작 년도
        var endYear = currentYear; // 현재 년도

        var yearRange = generateYearRange(startYear, endYear);

        for (var i = yearRange.length - 1; i >= 0; i--) {
          var option = $("<option>").val(yearRange[i]).text(yearRange[i] + "-01 ~ " + yearRange[i] + "-12");
          selectElement.append(option);
        }
      }

      // 선택된 값을 서버로 전송하는 함수
      function sendSelectedValue() {
        var selectElement = $("#year-select");
        var selectedValue = selectElement.val();

        // AJAX 요청
        $.ajax({
          url: "http://localhost:8080/rest/vacation/",
          type: "POST",
          data: JSON.stringify({ selectedValue: selectedValue }),
          contentType: "application/json;charset=UTF-8",
          success: function(data) {
            console.log("선택한 값이 성공적으로 전송되었습니다.");
            // 여기에서 필요한 작업을 수행하세요
          }
        });
      }

      // 이벤트 리스너 등록
      $("#year-select").on("change", sendSelectedValue);

      // 함수 호출
      generateSelectElement();
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
