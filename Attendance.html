<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근태관리</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/journal/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            const dpTime = function () {
                const now = new Date()
                let hours = now.getHours()
                let minutes = now.getMinutes()
                let seconds = now.getSeconds()
                let ampm = ''
                if (hours >= 12) {
                    hours -= 12
                    if (hours == 0) hours = 12
                    ampm = '오후'
                } else {
                    ampm = '오전'
                }
                if (hours < 10) {
                    hours = '0' + hours
                }
                if (minutes < 10) {
                    minutes = '0' + minutes
                }
                if (seconds < 10) {
                    seconds = '0' + seconds
                }
                return ampm + hours + ":" + minutes + ":" + seconds;
            }
            const currentTime = dpTime();
            $("#timer").text(currentTime);

            $("#start-btn").click(function(){
                const startTime = dpTime();  
                
                $.ajax({
                    url:"http://localhost:8080/home/insert",
                    method:"post",
                    data:{
                        startTime: startTime
                    },
                    success:function(response){
                        alert("성공")
                    }

                    
                });
                
                $("#start-time").text(startTime);
                $('#end-btn').prop('disabled', false);
            });

            $("#end-btn").click(function(){
                const endTime = dpTime();  
                $("#end-time").text(endTime);
            });

 
            setInterval(function() {
                dpTime();
                var currentTime = dpTime();  
                $("#timer").text(currentTime);  
            }, 1000);
    });

    </script>
</head>

<body>
    <div class="flex">
        <h5>근태관리</h5>
        <div>
            <label id="timer"></label>
        </div>
        
        <div>
            출근시간: <label id="start-time">미등록</label><br>
            퇴근시간: <label id="end-time">미등록</label>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-sm" id="start-btn">출근하기</button>
            <button type="button" class="btn btn-primary btn-sm" id="end-btn" disabled>퇴근하기</button>
        </div>
    </div>
</body>

</html>
